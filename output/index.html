<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="assets/css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" rel="preload" as="style" href="./pressriaFrame.css">
	<script rel="preload" as="script"  type="text/javascript" src="./pressriaFrame.js"></script>
    <title>Hello, Pressria Frame</title>
  </head>
  <body>

	<div id="loginContainer" class="container">
		<div class="row">
		  <div class="col-md-6 offset-md-3">
			<h2 class="text-center text-dark mt-5">Login Form</h2>
			<div class="text-center mb-5 text-dark">Made with bootstrap</div>
			<div class="card my-5">
	
			  <div class="card-body cardbody-color p-lg-5">
	
				<div class="text-center">
				  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
					width="200px" alt="profile">
				</div>
	
				<div class="mb-3">
				  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
					placeholder="User Name" value="1">
				</div>
				<div class="mb-3">
				  <input type="password" class="form-control" id="password" placeholder="password" value="1">
				</div>
				<div class="text-center"><button id="loginBtn" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
				<div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
				  Registered? <a href="#" class="text-dark fw-bold"> Create an
					Account</a>
				</div>
			  </div>
			</div>
	
		  </div>
		</div>
	</div>

	<nav id="topMenu" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="#">Pressria</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
		<!-- Navbar Search-->
		<div class="input-group">

		</div>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					<li><a id="logoutBtn" class="dropdown-item" href="#">Logout</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Core</div>
						<a id="shopListBtn" class="nav-link" href="#">
							<div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
							Shop List
						</a>
						<a id="shopUsageBtn" class="nav-link" href="#">
							<div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
							Shop Usage
						</a>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<div class="card mt-4 mb-4">
						<div class="card-header" style="display:flex;">
							<i class="fas fa-table me-1 mt-1"></i>
							<p id="shopTitle" class="ms-1">Shop Usage</p>
						</div>
						<div id="mainContents" class="card-body">
							<div class="dataTable-top">
							</div>

						</div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2022</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

  </body>
</html>
